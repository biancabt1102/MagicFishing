<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(subtitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" th:href="@{~/style.css}">
    <title th:text="${'MagicFishing | '+ subtitle}"></title>
</head>

<body>
    
    <nav id="navbar">
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo">MagicFishing</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/fish" th:text="#{fish.pending}"></a></li>
                <li><a href="#" th:text="#{fish.done}"></a></li>
                <li><a href="/users" th:text="#{user.profile}"></a></li>
                <li>
                    <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                        <img class="avatar" th:src="${avatar_url}" alt="avatar">
                    </a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><span th:text="${username}"></span></li>
                        <li class="divider" tabindex="-1"></li>
                        <li>
                            <a href="/logout">
                                <i class="material-icons">exit_to_app</i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
