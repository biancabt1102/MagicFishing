<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>MagicFishing</title>
</head>

<body class="cyan lighten-4">
    <nav class="navbar teal lighten-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">MagicFishing</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/fish">Pendentes</a></li>
                <li><a href="#">Pescados</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card-panel green" th:if="${success}" th:text="${success}"></div>
        <h2>NÃ£o pescados</h2>

        <div class="row">
            <div class="col s12 m6" th:each="fish: ${fishs}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${fish.name}"></span>
                        <p th:text="${fish.description}"></p>
                        <span data-badge-caption="pontos" class="badge blue white-text" th:text="${fish.score}"></span>
                        <p class="purple-text" th:text="${fish.size}"></p>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/fish/delete/' + fish.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
