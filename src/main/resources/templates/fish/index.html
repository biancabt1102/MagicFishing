<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_template :: head('Peixes')}"></head>

<body class="cyan lighten-4">

    <nav th:replace="~{_template :: #navbar}"></nav>

    <main class="container">
        <div class="card-panel green" th:if="${success}" th:text="${success}"></div>
        <h2>NÃ£o pescados</h2>

        <div class="row">
            <div class="col s12 m6" th:each="fish: ${fishs}">
                <div class="card">
                    <div class="card-content">
                        <img th:if="${fish.user != null}" th:src="${fish.user.avatarUrl}" class="avatar" alt="">
                        <span class="card-title" th:text="${fish.name}"></span>
                        <p th:text="${fish.description}" th:style="${'text-align: justify'}"></p>
                        <span data-badge-caption="pontos" class="badge blue white-text" th:text="${fish.score}"></span>
                        <p class="purple-text" th:text="${fish.size}"></p>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/fish/delete/' + fish.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                        <a th:if="${fish.user == null}" th:href="${'/fish/catch/' + fish.id}" class="btn purple">
                            <i class="material-icons">pan_tool</i>
                        </a>
                        <a th:if="${fish.user != null}" th:href="${'/fish/drop/' + fish.id}" class="btn amber black-text">
                            <i class="material-icons">do_not_touch</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed-action-btn">
        <a href="/fish/new" class="btn-floating btn-large teal lighten-2">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            const options = {
                constrainWidth: false,
                coverTrigger: false
            }
            var instances = M.Dropdown.init(elems, options);
        });
    </script>

</body>

</html>
